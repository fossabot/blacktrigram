    <!-- Critical CSS -->
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
        font-family: system-ui, -apple-system, sans-serif;
        overflow: hidden;
      }
      #root {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .loading {
        color: #00ffd0;
        text-align: center;
      }
    </style>

    <!-- Font Loading Strategy: Asynchronously load fonts to not block rendering -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Orbitron:wght@400;700;900&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />

    <!-- Asset Preloading for LCP -->
    <link
      rel="preload"
      as="image"
      href="/assets/visual/logo/black-trigram.png"
    />
    <link
      rel="preload"
      as="image"
      href="/assets/visual/bg/intro/intro_bg_loop.png"
    />

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0A0F12" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Black Trigram" />
    <link rel="apple-touch-icon" href="/icons/icon-152x152.png" />

    <!-- PWA Service Worker Registration -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((registration) => {
              console.log(
                "ServiceWorker registration successful:",
                registration
              );
            })
            .catch((err) => {
              console.log("ServiceWorker registration failed:", err);
            });
        });
      }
    </script>

        rel="stylesheet"
      />
